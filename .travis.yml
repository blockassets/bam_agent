language: go
go:
  - 1.x
env:
  - DEP_VERSION="v0.4.1"
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
install:
  - dep ensure
stages:
  - test
  - name: deploy
    if: branch = master
jobs:
  include:
  - stage: test
    script: make test
  - stage: deploy
    script: make arm
    before_deploy:
      - git config --local user.name "lookfirst"
      - git config --local user.email "latchkey@gmail.com"
      - git tag "$(date '+%Y%m%d-%H%M%S')-$(git log --format=%h -1)-arm"
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bam_agent
      skip_cleanup: true
      on:
        repo: lookfirst/bam_agent
